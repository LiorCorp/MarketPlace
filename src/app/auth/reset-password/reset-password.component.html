<form [formGroup]="form">
    <input [ngClass]='{"input-error": confirmForm && form.controls.email.invalid}' class="input" name="email"
        type="email" placeholder="{{'reset-password.email' | translate}}" formControlName="email">
    <button type="button" class="confirm-btn" mat-raised-button
        (click)="forgotPassword(form.controls.email.value)">{{('reset-password.confirm' |
        translate) | uppercase}}</button>
</form>
