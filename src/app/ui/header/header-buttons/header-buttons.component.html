<div class="right-buttons">
    <div class="header-btn account" (click)="openAuthDialog()" (mouseenter)="bubbleAccountHover=true"
        (mouseleave)="bubbleAccountHover=false">
        <div class="icon">
            <img src="../../assets/svg/user.svg">
        </div>
        <div class="label-btn">
            <span class="hello">{{'header.hello' | translate}} {{isAuthenticated?.displayName}}</span>
            <span class="my-account" *ngIf="!isAuthenticated">{{'header.signin' | translate}}</span>
            <span class="my-account" *ngIf="isAuthenticated">{{'header.myaccount.title' | translate}}
                <mat-icon class="material-icons-round" aria-hidden="false">keyboard_arrow_down</mat-icon>
                <app-bubble-menu [bubbleHover]=bubbleAccountHover (signout)="onSignOut()" [menuItems]=accountMenuItems>
                </app-bubble-menu>
            </span>
        </div>
    </div>
    <div class="header-btn package">
        <div class="icon">
            <img src="../../assets/svg/package.svg">
        </div>
        <div class="label-btn"><span>{{'header.my' | translate}}</span><span>{{'header.orders' | translate}}</span>
        </div>
    </div>
    <div class="header-btn cart" [routerLink]="['/cart']">
        <div class="icon">
            <img src="../../assets/svg/shopping-cart.svg">
            <span class="items-number">0</span>
        </div>
        <div class="label-btn"><span>0,00â‚¬</span><span>{{'header.cart' | translate}}</span></div>
    </div>
</div>
