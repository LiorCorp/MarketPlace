<form [formGroup]="signinForm">
    <input [ngClass]='{"input-error": confirmForm && signinForm.controls.email.invalid}' class="input" name="email"
        type="email" placeholder="Adresse email professionel" formControlName="email">
    <div class="msg-error" *ngIf="confirmForm && signinForm.controls.email.invalid">
        <mat-icon class="error-icon" aria-hidden="false">error_outline</mat-icon>Entrez un email valide.
    </div>
    <input [ngClass]='{"input-error": confirmForm && signinForm.controls.password.invalid}' class="input"
        name="password" type="password" placeholder="Mot de passe" formControlName="password">
    <div class="msg-error" *ngIf="confirmForm && signinForm.controls.email.invalid">
        <mat-icon class="error-icon" aria-hidden="false">error_outline</mat-icon>Entrez un mot de passe valide.
    </div>

    </div>
</form>
