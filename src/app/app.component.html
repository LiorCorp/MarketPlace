<app-hamburger-icon [disabled]=disabledMenuButton [menuStatus]=menuOpened (openMenuEvent)=openMenu($event)>
</app-hamburger-icon>

<div [ngClass]='{"background": !menuClosed}'>
    <app-main-menu *ngIf="menuDisplayed"></app-main-menu>
    <div id="page" [@page]="menuOpened ? 'open' : 'closed'" (@page.done)=closeMenuDone($event) (click)="closeMenu()">
        <app-header></app-header>
        <div id="container">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
